<section id="productDetail" class="">
    <div class="max-w-screen-lg mx-auto bg- p-8 shadow-2xl mt-8 my-2"
        *ngFor="let productDetail of filterData; let i = index">


        <div class="flex items-center space-x-6 py-20 bg-500">
            <div class="">
                <img src="../assets/images/products/1.jpg" alt="" srcset="" class="w-72 h-full">
            </div>
            <div class="space-y-2">
                <div class="rating flex space-x-2 items-center">
                    <span>
                        <svg aria-hidden="true" data-prefix="fas" data-icon="star-half-alt"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 536 512"
                            class="svg-inline--fa fa-star-half-alt fa-w-17 w-4 h-4 text-red-400">
                            <path _ngcontent-jxc-c19="" fill="currentColor"
                                d="M508.55 171.51 362.18 150.2 296.77 17.81C290.89 5.98 279.42 0 267.95 0c-11.4 0-22.79 5.9-28.69 17.81l-65.43 132.38-146.38 21.29c-26.25 3.8-36.77 36.09-17.74 54.59l105.89 103-25.06 145.48C86.98 495.33 103.57 512 122.15 512c4.93 0 10-1.17 14.87-3.75l130.95-68.68 130.94 68.7c4.86 2.55 9.92 3.71 14.83 3.71 18.6 0 35.22-16.61 31.66-37.4l-25.03-145.49 105.91-102.98c19.04-18.5 8.52-50.8-17.73-54.6zm-121.74 123.2-18.12 17.62 4.28 24.88 19.52 113.45-102.13-53.59-22.38-11.74.03-317.19 51.03 103.29 11.18 22.63 25.01 3.64 114.23 16.63-82.65 80.38z">
                            </path>
                        </svg>
                    </span>
                    <span class="text-sm">{{productDetail.rating.rate}}</span>
                </div>
                <div class="flex space-x-2">
                    <p>Product ID:</p>
                    <p>{{productDetail.id}}</p>
                </div>

                <div class="text-3xl">{{productDetail.category}}</div>
                <div class="flex items-center space-x-1">
                    <span _ngcontent-rvb-c19=""><svg _ngcontent-rvb-c19="" aria-hidden="true" data-prefix="fas"
                            data-icon="dollar-sign" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512"
                            class="svg-inline--fa fa-dollar-sign fa-w-9 w-4 h-4 text-gray-400">
                            <path _ngcontent-rvb-c19="" fill="currentColor"
                                d="m209.2 233.4-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z">
                            </path>
                        </svg></span>
                    <span class="text-sm">
                        {{productDetail.price}}
                    </span>
                </div>
                <div class="text-md">{{productDetail.description}}</div>
                <div class="buttons space-x-2 flex">
                    <button type="button" class="bg-white px-6 py-1 rounded-full">Count</button>
                    <button type="button"
                        class="bg-white px-6 py-1 rounded-full hover:bg-primaryRed hover:text-white flex space-x-2 items-center group">
                        <div>
                            <svg aria-hidden="true" data-prefix="fas" data-icon="cart-plus"
                                class="svg-inline--fa fa-cart-plus fa-w-18 w-4 h-4 text-gray-500 group-hover:text-white"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path fill="currentColor"
                                    d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320zM408 168h-48v-40c0-8.837-7.163-16-16-16h-16c-8.837 0-16 7.163-16 16v40h-48c-8.837 0-16 7.163-16 16v16c0 8.837 7.163 16 16 16h48v40c0 8.837 7.163 16 16 16h16c8.837 0 16-7.163 16-16v-40h48c8.837 0 16-7.163 16-16v-16c0-8.837-7.163-16-16-16z" />
                            </svg>
                        </div>
                        <div>Add to Cart</div>
                    </button>
                </div>
            </div>
        </div>

    </div>
</section>
