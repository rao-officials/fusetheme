<section id="" class="p-3 lg:p-20 relative">
    <div class="tabs absolute top-6">
        <ul class="space-x-4 flex items-center">
            <li class="text-gray-500 bg-gray-500 rounded-full text-gray-100 px-4 py-1">Home</li>
            <li class="text-gray-500">Budget</li>
            <li class="text-gray-500">Team</li>
        </ul>
    </div>
    <div class="team">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- *ngFor="let item of filterData; let i = index" -->
            <div class="bg-white rounded-xl" *ngFor="let item of filterData; let i = index">
            <a routerLink="products/{{item.id}}/details">
                <div class="card flex flex-col items-center justify-center p-16">
                    <div class="">
                        <figure class="flex justify-center">
                            <img src="{{item.image}}" alt="Image not found" srcset=""
                                class="rounded-full w-32 h-32">
                        </figure>
                        <figcaption class="mt-4 flex flex-col items-center justify-center">
                            <h2 class="text-lg">{{item.category}}</h2>
                            <p class="text-sm text-gray-500">Project Director</p>
                        </figcaption>
                    </div>

                </div>
                <div class="flex items-center border-t">
                    <div
                        class="w-full  flex space-x-2 items-center justify-center border-r py-4 rounded-bl-lg hover:bg-gray-100">
                        <span>
                            <svg aria-hidden="true" data-prefix="fas" data-icon="dollar-sign"
                                class="svg-inline--fa fa-dollar-sign fa-w-9 w-4 h-4 text-gray-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512">
                                <path fill="currentColor"
                                    d="m209.2 233.4-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z" />
                            </svg>
                        </span>
                        <span class="text-gray-500">{{item.price}}</span>
                    </div>
                    <div
                        class="w-full  flex space-x-2 items-center justify-center py-4 rounded-br-lg hover:bg-gray-100">
                        <svg aria-hidden="true" data-prefix="fas" data-icon="star-half-alt"
                            class="svg-inline--fa fa-star-half-alt fa-w-17 w-4 h-4 text-gray-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 536 512">
                            <path fill="currentColor"
                                d="M508.55 171.51 362.18 150.2 296.77 17.81C290.89 5.98 279.42 0 267.95 0c-11.4 0-22.79 5.9-28.69 17.81l-65.43 132.38-146.38 21.29c-26.25 3.8-36.77 36.09-17.74 54.59l105.89 103-25.06 145.48C86.98 495.33 103.57 512 122.15 512c4.93 0 10-1.17 14.87-3.75l130.95-68.68 130.94 68.7c4.86 2.55 9.92 3.71 14.83 3.71 18.6 0 35.22-16.61 31.66-37.4l-25.03-145.49 105.91-102.98c19.04-18.5 8.52-50.8-17.73-54.6zm-121.74 123.2-18.12 17.62 4.28 24.88 19.52 113.45-102.13-53.59-22.38-11.74.03-317.19 51.03 103.29 11.18 22.63 25.01 3.64 114.23 16.63-82.65 80.38z" />
                        </svg>
                        <span class="text-gray-500">{{item.rating.rate}}</span>
                    </div>
                </div>
            </a>    
            
            </div>



        </div>
    </div>
</section>
